    <main class="contenedor">
      <h3 class="centrar-texto galeria">Contacto</h3>

      <div class="contacto-bg"></div>

      <form id="form-email" class="formulario">
        <!-- action="https://formsubmit.co/3f778810202a5c0c7759f64c29c8d64a " method="POST" -->

        <div class="contenedor-campos">
          <div class="campo">
            <label class="campo__label" for="nombre">Nombre</label>
            <input
              class="campo__field"
              type="text"
              name="from_name"
              placeholder="Tu Nombre"
              id="from_name"
              required
            />
          </div>
          <div class="campo">
            <label class="campo__label" for="telefono">Telefono</label>
            <input
              class="campo__field"
              type="phone"
              name="phone_id"
              placeholder="Tu Telefono"
              id="phone_id"
              required
            />
          </div>
          <div class="campo">
            <label class="campo__label" for="email">E-mail</label>
            <input
              class="campo__field"
              type="email"
              name="email_id"
              placeholder="Tu E-mail"
              id="email_id"
              required
            />
          </div>
          <div class="campo">
            <label class="campo__label" for="mensaje">Mensaje</label>
            <textarea
              class="campo__field campo__field--textarea"
              name="message"
              id="message"
              required
            >
            </textarea>
          </div>

          <div class="campo">
            <input type="submit" value="Enviar" class="boton boton--primario" />
          </div>
        </div>
